    window.onload = () => {
        var arrBtn = document.getElementsByTagName('button');
        /*for (var i = 0; i < arrBtn.length; i++) {
             //var不存在块级作用域，需要利用匿名函数模拟块级作用域
            (function (i) {
                arrBtn[i].onclick=()=>{
                    alert(i);
                }
            })(i)
        }*/
        for (let i = 0; i < arrBtn.length; i++) {
            arrBtn[i].onclick = () => {
                alert(i);
            }
        }
    }
</script>
