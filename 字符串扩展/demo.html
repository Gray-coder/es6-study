<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<script>
    {
        //es5只有indexOf方法，可以用来确定一个字符串是否包含在另一个字符串中
        let str = 'hello world';
        console.log(str.startsWith('he'));//true
        console.log(str.startsWith('cc'));//false

        console.log(str.endsWith('d'));//true
        console.log(str.endsWith('l'));//false
    }

    {
        //repeat方法返回一个新字符串，表示将原字符串重复n次,参数n只能为正 整数或0。
        let x = 'abs';
        console.log(x.repeat(0));
        console.log(x.repeat(3));
    }

    {
        //字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。padStart()用于头部补全，padEnd()用于尾部补全。
        //padStart(length,str):第一个参数是补全后的字符串长度，第二个参数是补上的字符串
        let str = '1';
        console.log(str.padStart(2, '0'));//01，补白，常用在日期补全

        let x = 'ads';
        console.log(x.padStart(10, 'dsjkcn'));//dsjkcnads
        console.log(x.padStart(4, 'dsjkcn'));//dads

        //末尾补全用法相同
    }

    {
        //模板字符串 ``+${}的语法
        let name = "Bob", time = "today";
        let str = `Hello ${name}, how are you ${time}?`
        console.log(str);

        let obj = {
            name: "Bob",
            content: "today"
        };

        console.log(`hello,${obj.name},how are you ${obj.content}?`);

    }

</script>
</body>
</html>
