<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array of</title>
</head>
<body>
<script>
    //Array.of方法用于将 一组值，转换为数组
    console.log(Array.of(1,2,3,4));
    console.log(Array.of());
    console.log(Array.of(3));
    //源码实现
    function ArrayOf(){
        return [].slice.call(arguments);
    }
    console.log(ArrayOf(2,34,5));
</script>
</body>
</html>
